{% extends "layout.html" %}

{% block headIcons %}
  <link rel="shortcut icon" href="{{ asset_path }}images/unbranded.ico?0.18.3" type="image/x-icon" />
{% endblock %}

{% block head %}
  <link href="/public/stylesheets/unbranded-consents.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">


  {% for stylesheetUrl in extensionConfig.stylesheets %}
    <link href="{{ stylesheetUrl }}" rel="stylesheet" type="text/css" />
  {% endfor %}
{% endblock %}

{% block header %}

<div class="pdp-consents-header govuk-header__container govuk-width-container pdp-header-container">
 	<div class="pdp-service-name-consents">
		<a href="/consents/start" class="govuk-header__link govuk-header__link--service-name pdp-header-content-consents">
		  {{ serviceNameConsents }}
		</a>
	</div>
</div>
{% endblock %}

{% block footer %}

{% endblock %}
